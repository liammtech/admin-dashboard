<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <a class="link-container" href="/">
            <img id="logo" class="svg-sidebar" src="./assets/svg/view-dashboard.svg">
            <h1>Dashboard</h1>
        </a>
        <div class="sidebar-nav">
            <a class="link-container" href="/">
                <img class="svg-sidebar" src="./assets/svg/home.svg">
                <h3>Home</h3>
            </a>
            <a class="link-container" href="/">
                <img class="svg-sidebar" src="./assets/svg/card-account-details.svg">
                <h3>Profile</h3>
            </a>
            <a class="link-container" href="/">
                <img class="svg-sidebar" src="./assets/svg/message.svg">
                <h3>Messages</h3>
            </a>
            <a class="link-container" href="/">
                <img class="svg-sidebar" src="./assets/svg/clock-outline.svg">
                <h3>History</h3>
            </a>
            <a class="link-container" href="/">
                <img class="svg-sidebar" src="./assets/svg/file-multiple.svg">
                <h3>Tasks</h3>
            </a>
            <a class="link-container" href="/">
                <img class="svg-sidebar" src="./assets/svg/account-group.svg">
                <h3>Communities</h3>
            </a>
        </div>
        <div class="sidebar-nav">
            <a class="link-container" href="/">
                <img class="svg-sidebar" src="./assets/svg/cog.svg">
                <h3>Settings</h3>
            </a>
            <a class="link-container" href="/">
                <img class="svg-sidebar" src="./assets/svg/help-box.svg">
                <h3>Support</h3>
            </a>
            <a class="link-container" href="/">
                <img class="svg-sidebar" src="./assets/svg/shield-check-outline.svg">
                <h3>Privacy</h3>
            </a>
        </div>
    </div>
    <div class="header">
        <div class="header-upper">
            <div class="search-section">
                <img class="svg-main" src="./assets/svg/magnify.svg">
                <div id="searchbar"></div>
            </div>
            <div class="account-nav">
                <img class="svg-main" src="./assets/svg/bell-ring.svg">
                <img class="user-icon-small" src="./assets/icons/user(1).png">
                <h3>Liam Morrison</h3>
            </div>
        </div>
        <div class="header-lower">
            <div id="greeting-section">
                <img class="user-icon-large" src="./assets/icons/user(1).png">
                <h4>Hi there,</h4>              
                <h2>Liam Morrison</h2>
            </div>
            <div id="header-button-section">
                <button class="header-button">New</button>
                <button class="header-button">Upload</button>
                <button class="header-button">Share</button>
            </div>
        </div>
    </div>
    <div class="main-content"></div>
</body>
</html>
